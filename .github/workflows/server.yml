name: Server CI

on:
  push:
    branches: [main, develop]
    paths:
      - 'apps/server/**'
      - 'packages/**'
      - 'package.json'
      - 'yarn.lock'
      - '.github/workflows/server.yml'
  pull_request:
    branches: [main, develop]
    paths:
      - 'apps/server/**'
      - 'packages/**'
      - 'package.json'
      - 'yarn.lock'
      - '.github/workflows/server.yml'

jobs:
  ci:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4
      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version-file: '.node-version'
      - name: Enable Corepack
        run: corepack enable
      - name: Cache yarn dependencies
        uses: actions/cache@v4
        with:
          path: ~/.yarn/cache
          key: ${{ runner.os }}-yarn-${{ hashFiles('**/yarn.lock') }}
          restore-keys: |
            ${{ runner.os }}-yarn-
      - name: Install dependencies
        run: yarn install --immutable
      - name: Build packages
        run: |
          yarn workspace @template/eslint-config build
          yarn workspace @template/shared-lib build
      - name: Run ESLint
        run: yarn workspace @template/server lint
      - name: Check Prettier formatting
        run: yarn workspace @template/server format:check
      - name: Run TypeScript type checking
        run: yarn workspace @template/server type-check
      - name: Run tests
        run: yarn workspace @template/server test --reporter=verbose --coverage
      - name: Upload coverage to Codecov
        uses: codecov/codecov-action@v4
        with:
          directory: apps/server/coverage
          flags: server
